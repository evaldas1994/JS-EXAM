<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="signUp.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="http://pngimg.com/uploads/google/google_PNG19644.png" alt="google">
            </div>
            <nav>
                <ul>
                    <li><a href="login.html">Login</a></li>
                    <li><a class="active" href="signUp.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="signUpSection">
            <div class="container">
                <h1>Sign Up</h1>
                <form id="signUpForm" class="signUpForm" name="signUpForm">
                    <div id="notification">
                    </div>
                    <div class="form-item email">
                        <label for="email">Email</label>
                        <input name="email" type="email" placeholder="email@email.com" required>
                    </div>

                    <div class="form-item pass">
                        <label for="pass">Password</label>
                        <input name="password" type="password" minlength="5" placeholder="Password" required>
                    </div>
                    <div class="form-item button">
                        <button type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
