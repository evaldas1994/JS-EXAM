<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
</head>
<body>
    <header class="without-border-bottom">
        <div class="container">
            <div class="logo">
                <img src="http://pngimg.com/uploads/google/google_PNG19644.png" alt="google">
            </div>
            <nav>
                <ul>
                    <li><a href="login.html">Login</a></li>
                    <li><a class="active" href="signUp.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="cover">
            <div class="left">
                <h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit </h2>
                <p>Harum deleniti provident iure esse molestiae.</p>
                <div class="button">
                    <a class="active" href="signUp.html">signUp</a>
                </div>
            </div>
            <div class="right">
                <img src="https://www.glassonweb.com/sites/default/files/styles/6/public/news/2017/Jeddah-Tower.jpg?itok=UsW5LCq9" alt="glass tower">
            </div>
        </section>
            
        <section id="signUpSection">
            <div class="container">
                <h1>Login</h1>
                <form id="loginForm" class="signUpForm" name="loginForm">
                    <div id="notification">
                    </div>
                    <div class="form-item email">
                        <label for="email">Email</label>
                        <input name="email" type="email" placeholder="email@email.com" required>
                    </div>

                    <div class="form-item pass">
                        <label for="password">Password</label>
                        <input name="password" type="password" placeholder="Password" required>
                    </div>
                    <div class="form-item button">
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
